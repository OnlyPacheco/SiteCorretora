<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imóveis — OpenDoor</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  
<header class="navbar">
  <div class="container navbar-inner">
    <a href="./index.html" class="brand">Open<span>Door</span></a>
    <nav class="nav-links">
      <a href="./list.html">Ver imóveis</a>
      <a href="./admin/login.html">Login Admin</a>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Abrir menu">☰ Menu</button>
  </div>
  <div class="container mobile-menu" id="mobileMenu">
    <a href="./list.html">Ver imóveis</a>
    <a href="./admin/login.html">Login Admin</a>
  </div>
</header>

  <main class="page">
    <div class="container">
      <h1>Imóveis disponíveis</h1>
      <div class="filters" id="filters">
        <div class="form-group">
          <label for="f-mode">Tipo</label>
          <select id="f-mode">
            <option value="">Aluguel & Compra</option>
            <option value="rent">Aluguel</option>
            <option value="sale">Compra</option>
          </select>
        </div>
        <div class="form-group">
          <label for="f-cidade">Cidade</label>
          <input id="f-cidade" placeholder="Qualquer" />
        </div>
        <div class="form-group">
          <label for="f-bairro">Bairro</label>
          <input id="f-bairro" placeholder="Qualquer" />
        </div>
        <div class="form-group">
          <label for="f-quartos">Quartos</label>
          <select id="f-quartos">
            <option value="">Qualquer</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="f-max">Até (R$)</label>
          <input id="f-max" type="number" min="0" inputmode="numeric" />
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn" id="applyFilters">Aplicar filtros</button>
        </div>
      </div>
      <div class="grid" id="grid"></div>
    </div>
  </main>
  
<footer class="footer">
  <div class="container">
    © <span id="year"></span> OpenDoor Imobiliária — projeto demo inspirado no QuintoAndar.
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

  <script src="./js/ui.js"></script>
  <script src="./js/store.js"></script>
  <script src="./js/client-list.js"></script>
</body>
</html>
