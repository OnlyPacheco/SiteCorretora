<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar imóvel — Admin OpenDoor</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  
<header class="navbar">
  <div class="container navbar-inner">
    <a href="./index.html" class="brand">Open<span>Door</span> • Admin</a>
    <nav class="nav-links">
      <a href="./add.html">Cadastrar imóvel</a>
      <a href="./list.html">Ver imóveis</a>
      <a href="../index.html" id="logoutLink">Sair</a>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Abrir menu">☰ Menu</button>
  </div>
  <div class="container mobile-menu" id="mobileMenu">
    <a href="./add.html">Cadastrar imóvel</a>
    <a href="./list.html">Ver imóveis</a>
    <a href="../index.html" id="logoutLinkMobile">Sair</a>
  </div>
</header>

  <main class="page">
    <div class="container">
      <h1>Novo imóvel</h1>
      <form class="form" id="addForm">
        <div class="row">
          <div class="col-6">
            <label for="name">Nome do imóvel</label>
            <input id="name" required placeholder="Ex: Apartamento Sol Nascente" />
          </div>
          <div class="col-3">
            <label for="bairro">Bairro</label>
            <input id="bairro" required />
          </div>
          <div class="col-3">
            <label for="cidade">Cidade</label>
            <input id="cidade" required />
          </div>
          <div class="col-3">
            <label for="quartos">Quartos</label>
            <input id="quartos" type="number" min="0" required />
          </div>
          <div class="col-3">
            <label for="banheiros">Banheiros</label>
            <input id="banheiros" type="number" min="0" required />
          </div>
          <div class="col-3">
            <label for="precoVenda">Valor de venda (R$)</label>
            <input id="precoVenda" type="number" min="0" />
          </div>
          <div class="col-3">
            <label for="precoAluguel">Valor de aluguel (R$)</label>
            <input id="precoAluguel" type="number" min="0" />
          </div>
          <div class="col-3">
            <label for="iptu">IPTU (R$)</label>
            <input id="iptu" type="number" min="0" />
          </div>
          <div class="col-3">
            <label for="condominio">Condomínio (R$)</label>
            <input id="condominio" type="number" min="0" />
          </div>
          <div class="col-12">
            <fieldset style="border:none; display:flex; gap:10px; align-items:center;">
              <legend style="font-weight:700; margin-right:8px;">Disponibilizar para</legend>
              <label><input type="checkbox" id="modoAluguel" /> Aluguel</label>
              <label><input type="checkbox" id="modoVenda" /> Compra</label>
            </fieldset>
          </div>
          <div class="col-12">
            <label for="fotos">Fotos do imóvel</label>
            <input id="fotos" type="file" accept="image/*" multiple />
            <small class="meta">As imagens ficam salvas localmente (localStorage) nesta máquina.</small>
          </div>
          <div class="col-12">
            <button class="btn" type="submit">Registrar imóvel</button>
            <a class="btn ghost" href="./index.html" style="margin-left:8px">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </main>
  
<footer class="footer">
  <div class="container">
    © <span id="year"></span> OpenDoor Imobiliária — projeto demo inspirado no QuintoAndar.
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

  <script src="../js/ui.js"></script>
  <script src="../js/store.js"></script>
  <script src="../js/admin-guard.js"></script>
  <script src="../js/admin-add.js"></script>
</body>
</html>
