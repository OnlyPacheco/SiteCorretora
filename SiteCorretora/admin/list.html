<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar imóveis — Admin OpenDoor</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  
<header class="navbar">
  <div class="container navbar-inner">
    <a href="./index.html" class="brand">Open<span>Door</span> • Admin</a>
    <nav class="nav-links">
      <a href="./add.html">Cadastrar imóvel</a>
      <a href="./list.html">Ver imóveis</a>
      <a href="./logout.html" id="logoutLink">Sair</a>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Abrir menu">☰ Menu</button>
  </div>
  <div class="container mobile-menu" id="mobileMenu">
    <a href="./add.html">Cadastrar imóvel</a>
    <a href="./list.html">Ver imóveis</a>
    <a href="#" id="logoutLinkMobile">Sair</a>
  </div>
</header>

  <main class="page">
    <div class="container">
      <h1>Imóveis cadastrados</h1>
      <div class="filters">
        <div class="form-group">
          <label for="af-mode">Tipo</label>
          <select id="af-mode">
            <option value="">Todos</option>
            <option value="rent">Aluguel</option>
            <option value="sale">Compra</option>
          </select>
        </div>
        <div class="form-group">
          <label for="af-status">Status</label>
          <select id="af-status">
            <option value="">Todos</option>
            <option value="available">Disponível</option>
            <option value="rented">Alugado</option>
            <option value="sold">Vendido</option>
          </select>
        </div>
        <div class="form-group">
          <label for="af-cidade">Cidade</label>
          <input id="af-cidade" placeholder="Qualquer" />
        </div>
        <div class="form-group">
          <label for="af-quartos">Quartos</label>
          <select id="af-quartos">
            <option value="">Qualquer</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
          </select>
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn" id="applyAdminFilters">Filtrar</button>
        </div>
      </div>

      <table class="table" id="table">
        <thead>
          <tr>
            <th>Imóvel</th>
            <th>Localização</th>
            <th>Quartos/Banheiros</th>
            <th>Modos & Valores</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  
<footer class="footer">
  <div class="container">
    © <span id="year"></span> OpenDoor Imobiliária — projeto demo inspirado no QuintoAndar.
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

  <script src="../js/ui.js"></script>
  <script src="../js/store.js"></script>
  <script src="../js/admin-guard.js"></script>
  <script src="../js/admin-list.js"></script>
</body>
</html>
